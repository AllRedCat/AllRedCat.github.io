<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="script.js"></script>
    <title>Text Editor | RedCat</title>
</head>
<body>
    <header>
        <nav>
            <input type="text" id="filename" placeholder="File Name">
            <input onchage="ChangeFontSize()" type="number" id="font-size">
            <!-- <button onclick="test()" id="test">*</button> -->
            <div class="text-aling">
                <button class="but-nav"><i class="bi bi-justify-left"></i></button>
                <button class="but-nav"><i class="bi bi-justify"></i></button>
                <button class="but-nav"><i class="bi bi-justify-right"></i></button>
            </div>
            <div class="export">
                <i class="bi bi-box-arrow-down"></i>
                <div class="export-content">
                    <button href="#">Export as .txt</button>
                    <button href="#">Export as .pdf</button>
                </div>
            </div>
            <button onclick="SwitchTheme()" class="light-dark"><img src="img/sol.png"></button>
        </nav>
    </header>
    <main>
        <div class="tabs-bar">
            <button onclick="OpenTab()" class="add-botton"><i class="bi bi-plus"></i></button>
        </div>
        <div class="sheet">
            <textarea name="text" placeholder="Type your text" id="text"></textarea>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
